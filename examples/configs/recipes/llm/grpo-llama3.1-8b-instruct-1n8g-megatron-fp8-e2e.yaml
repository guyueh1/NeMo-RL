defaults: ../../grpo_math_1B.yaml
grpo:
  num_prompts_per_step: 64
  num_generations_per_prompt: 32
  max_num_steps: 500
loss_fn:
  use_importance_sampling_correction: true
checkpointing:
  checkpoint_dir: results/grpo-llama3.1-8b-instruct-1n8g-megatron-fp8-e2e
policy:
  model_name: meta-llama/Llama-3.1-8B-Instruct
  tokenizer:
    name: meta-llama/Llama-3.1-8B-Instruct
  train_micro_batch_size: 1
  logprob_batch_size: 2
  max_total_sequence_length: 4096
  make_sequence_length_divisible_by: 1
  dtensor_cfg:
    enabled: false
  megatron_cfg:
    enabled: true
    empty_unused_memory_level: 1
    converter_type: LlamaForCausalLM
    pipeline_model_parallel_size: 2
    activation_checkpointing: true
    defer_fp32_logits: true
    optimizer:
      lr: 5.0e-07
      min_lr: 5.0e-08
      weight_decay: 0.0
      use_precision_aware_optimizer: false
    scheduler:
      lr_warmup_iters: 2
      lr_warmup_init: 5.0e-08
    fp8_cfg:
      enabled: true
      fp8: e4m3
      fp8_recipe: blockwise
      fp8_param: false
    env_vars:
      NVTE_FP8_BLOCK_SCALING_FP32_SCALES: '1'
  generation:
    max_new_tokens: 4096
    stop_token_ids:
    - 128009
    vllm_cfg:
      precision: fp8
      gpu_memory_utilization: 0.5
      max_model_len: 4096
      use_deep_gemm: true
data:
  max_input_seq_length: 4096
logger:
  log_dir: logs/grpo-llama3.1-8b-instruct-1n8g-megatron-fp8-e2e
  wandb_enabled: true
  tensorboard_enabled: true
  wandb:
    project: nemo-rl
    name: grpo-llama3.1-8b-instruct-1n8g-megatron-fp8-e2e
cluster:
  gpus_per_node: 8
